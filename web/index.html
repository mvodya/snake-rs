<!doctype html>
<html lang="en">

<body>
  <style>
    body {
      margin: 0;
      background: #262626;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: #262626;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
  <script type="module">
    import init from './snake-rs.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
  <canvas id="snake-rs-canvas"></canvas>
</body>

</html>
